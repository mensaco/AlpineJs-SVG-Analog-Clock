<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <script src="/js/alpine.min.js" defer></script>
    <style>
        .link-to-github {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.5em;
            margin-bottom: 1rem;
        }

        .clock-container {
            height:40rem;
        }
    </style>
</head>

<body>

    <div class="link-to-github">Code @ <a href="https://github.com/mensaco/AlpineJs-SVG-Analog-Clock" 
        target="_blank">https://github.com/mensaco/AlpineJs-SVG-Analog-Clock</a>
    </div>

    <div class="clock-container">
        <svg viewBox="0 0 100 100" style="height: 100%;" preserveAspectRatio="none" 
            
        x-data="{
                hour: 0,
                minute: 0,
                second: 0,
                updateTime() {
                    setInterval(() => {
                        t = new Date()
                        this.hour = 30 * t.getHours()
                        this.minute = 6 * t.getMinutes()
                        this.second = 6 * t.getSeconds()
                    }, 1000)
                }
            }" 
            
            x-init="updateTime()">
                <g style="stroke:none;">
    
                    <polygon points="50,50 48,45 50,16 52,45" fill="orange"
                        :style="{ 'transform-origin': '50%',  transform: `rotate(${hour}deg)` }" />
                    <polygon points="50,50 48,45 50,8 52,45" fill="darkorange"
                        :style="{ 'transform-origin': '50%',  transform: `rotate(${minute}deg)` }" />
                    <polygon points="50,50 48,45 50,3 52,45" fill="red"
                        :style="{ 'transform-origin': '50%',  transform: `rotate(${second}deg)` }" />
    
                    <circle cx="50" cy="50" r="49" fill="#0033FF20" stroke="#0033FF60" />
                    <circle cx="50" cy="50" r="3" fill="#FF9900" />
    
                </g>
    
            </svg>
    </div>


            

</body>

</html>
